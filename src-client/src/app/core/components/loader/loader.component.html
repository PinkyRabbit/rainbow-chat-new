<div
  class="loader-wrapper"
  [ngStyle]="this.sliderStyles"
  [class.slideInLeft]="isActive"
  [class.slideOutRight]="!isActive"
  [class.is-hidden]="!isActive"
>
  <div class="content">
    <div>
      <h1 class="glow">{{ title || "" }}</h1>
    </div>

    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h3>{{ tooltip }}</h3>
  </div>
</div>
